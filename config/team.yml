  name: Emmanuel Turlay
  slug: manu
  role: Développeur
  bio: |
    Ancien physicien des particules au CERN, Emmanuel bifurque vers le web en rejoignant Official.fm en 2010 et lance releas.io en 2012 avant d'intégrer WeLoveWords en 2013. Spécialiste de la supersymmétrie, des produits web et des applications Ruby on Rails, il aime écrire du code lisible mais concis, cannonique mais audacieux, pour des projets auxquels il croit.
