  name: Edwige Moreau
  slug: edwige
  role: Caméra B
  bio: |
    Après des études théâtrales et un détour par le journalisme et le Québec, Edwige s'oriente vers le cinéma documentaire. Elle obtient en 2011 un master en production et réalisation documentaire à l'université Paris VII. Depuis elle collabore avec différentes sociétés de production parisiennes, à l'écriture, à la réalisation et à la production de films documentaires, avec un vrai enthousiasme pour les films de création. Elle travaille parallèlement avec Gold Rush Films comme technicienne et réalise actuellement  son premier court-métrage.
