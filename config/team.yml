  name: Andreas B. Krueger
  slug: andreas
  role: Chef opérateur
  bio: |
    Chef-opérateur et photographe, Andreas a fait ses armes aux Beaux-Arts de Berlin avant de terminer ses études à Paris. Se partageant entre les deux villes, il poursuit aussi bien des commandes (pub/journalisme) ainsi que ses projets personnels qui sont exposés régulièrement (Arles, Paris, Lyon, Berlin). Le sujet intrigant du projet et l'aspect de la relecture ont suscité son intérêt – son expérience dans le domaine du court-métrage et son regard sang-froid ont fait la combinaison idéale afin de collaborer avec Lucie Rico sur The Big Shake.
