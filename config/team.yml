  name: Lucie Rico
  slug: lucie
  role: Réalisatrice
  bio: |
    Originaire de Perpignan, elle fait ses études en cinéma, lettres et communication à Paris. Ses premiers films, documentaires, se déroulent entre Buenos Aires et Taiwan et ont été diffusés dans plusieurs festivals à travers le monde. Elle prépare actuellement un long fictionnel et une série transmédia.   

      En parallèle, elle est responsable éditoriale du réseau social d'auteurs WeLoveWords et participe au jury de nombreux prix littéraires.
