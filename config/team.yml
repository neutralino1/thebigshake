  name: Garance Moreau
  slug: garance
  role: Actrice
  bio: |
    Garance Rochoux-Moreau est mannequin professionnelle. Elle est représentée en France par You Model Management. Elle a collaboré avec Chanel, L'Oréal, Printemps Paris, American Apparel ou encore ETAM lingerie. Passionnée par la littérature, particulièrement tout ce qui tourne autour de l'auto-fiction (Hervé Guibert) elle voue également un culte à l'oeuvre de Nan Goldin. Elle fais ses premiers pas face caméra devant The Big Shake et est fière de jouer le pendant féminin du célèbre court-métrage de Martin Scorcese.
